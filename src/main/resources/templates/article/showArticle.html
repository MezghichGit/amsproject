<!DOCTYPE html>
<html lang="en">

<head>
	<div th:replace="fragments/header :: header" />
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/sidebar :: sidebar" />

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="fragments/navbar :: navbar" />
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<div class="d-sm-flex align-items-center justify-content-between mb-4">
						<h1 class="h3 mb-0 text-gray-800">DÃ©tails Article</h1>

					</div>

					<!-- Content Row -->
					<div class="row">


						<div class="container my-5">
							<div class="card">
								<div class="card-body">
									<div class="col-md-12">
										<form action="#"   method="">
                        <div class="row">
                            <div class="form-group col-md-12">
                                <label for="label" class="col-form-label">ID</label> 
                                <p th:text="${article.id}">Id</p>
                             </div>
                            
                            <div class="form-group col-md-12">
                                <label for="label" class="col-form-label">Label</label> 
                                <p th:text="${article.label}">Label</p>
                             </div>
                             
                             <div class="form-group col-md-12">
                                <label for="label" class="col-form-label">Price</label> 
                                <p th:text="${article.price}">Price</p>
                             </div>
                             
                             <div class="form-group col-md-12">
                                <label for="label" class="col-form-label">Provider</label> 
                                <p th:text="${article.provider.name}">Provider</p>
                             </div>
                             
                             
                              <div class="form-group col-md-12">
                                <label for="label" class="col-form-label">Picture</label> 

                                <img alt="Image" th:src="@{'/uploads/'+ ${article.picture}}" width="250" height="250"/>
 
                             </div>
                            
                            <div class="form-group col-md-12">
                                <a th:href="@{/article/list}"> <input type="button" class="btn btn-primary" value="return to Article list"></a>
                           
                            </div>
                        </div>
                    </form>

									</div>
								</div>
							</div>
						</div>



					</div>





				</div>
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:replace="fragments/footer :: footer" />
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/logoutmodal :: logoutmodal" />

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/back/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
