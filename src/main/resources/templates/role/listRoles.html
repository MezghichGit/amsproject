<!DOCTYPE html>
<html lang="en">

<head>
	<div th:replace="fragments/header :: header" />
</head>

<body id="page-top">

	<!-- Page Wrapper -->
	<div id="wrapper">

		<div th:replace="fragments/sidebar :: sidebar" />

		<!-- Content Wrapper -->
		<div id="content-wrapper" class="d-flex flex-column">

			<!-- Main Content -->
			<div id="content">

				<!-- Topbar -->
				<div th:replace="fragments/navbar :: navbar" />
				<!-- End of Topbar -->

				<!-- Begin Page Content -->
				<div class="container-fluid">

					<!-- Page Heading -->
					<h1 class="h3 mb-2 text-gray-800">Liste des r√¥les</h1>
					
					 <div th:switch="${roles}">
					<p class="mb-4">Pour ajouter un nouveau role cliquer ici <a class="btn btn-primary"
							th:href="@{add}">Ajouter</a></p>

					<!-- DataTales Example -->
					<div class="card shadow mb-4">
						<div class="card-header py-3">
							<h6 class="m-0 font-weight-bold text-primary">AMS Roles</h6>
						</div>
						<h2 th:case="null">No Role yet!</h2>
						<div th:case="*">
						<h2>Nombre total de roles = <span th:text="${nbr}">10</span></h2>
						<div class="card-body">
							<div class="table-responsive">
								<table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
									<thead>
										<tr>
											<th>ID</th>
										    <th>Role</th>

										</tr>
									</thead>
									<tfoot>
										<tr>
											<th>ID</th>
											<th>Role</th>
										</tr>
									</tfoot>
									<tbody>
									 <tr th:each="role : ${roles}">
										<td th:text="${role.id}"></td>
										<td th:text="${role.role}"></td>
									 </tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
</div>
				</div>
				<!-- /.container-fluid -->
				<!-- /.container-fluid -->

			</div>
			<!-- End of Main Content -->

			<!-- Footer -->
			<div th:replace="fragments/footer :: footer" />
			<!-- End of Footer -->

		</div>
		<!-- End of Content Wrapper -->

	</div>
	<!-- End of Page Wrapper -->

	<!-- Scroll to Top Button-->
	<a class="scroll-to-top rounded" href="#page-top">
		<i class="fas fa-angle-up"></i>
	</a>

	<!-- Logout Modal-->
	<div th:replace="fragments/logoutmodal :: logoutmodal" />

	<!-- Bootstrap core JavaScript-->
	<script th:src="@{/back/vendor/jquery/jquery.min.js}"></script>
	<script th:src="@{/back/vendor/bootstrap/js/bootstrap.bundle.min.js}"></script>

	<!-- Core plugin JavaScript-->
	<script th:src="@{/back/vendor/jquery-easing/jquery.easing.min.js}"></script>

	<!-- Custom scripts for all pages-->
	<script th:src="@{/back/js/sb-admin-2.min.js}"></script>

	<!-- Page level plugins -->
	<script th:src="@{/back/vendor/chart.js/Chart.min.js}"></script>

	<!-- Page level custom scripts -->
	<script th:src="@{/back/js/demo/chart-area-demo.js}"></script>
	<script th:src="@{/back/js/demo/chart-pie-demo.js}"></script>

</body>

</html>
